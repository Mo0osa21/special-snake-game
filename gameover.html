<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="game-over-body">
    <h1 id="mainTitle"></h1>
    <p id="data"></p>
    <div id="buttons">
      <button id="try-again">Try Again</button>
      <button id="home">Back Home</button>
    </div>
  </body>
</html>

<script>
  let finalScore = sessionStorage.getItem('score')
  let finalLevel = sessionStorage.getItem('level')
  const dataElm = document.querySelector('#data')
  const mainTitleElm = document.querySelector('#mainTitle')
  if (finalLevel === '15') {
    dataElm.innerHTML = `<p><h3>You Won the game!</h3> </br> You reached Level <strong>${finalLevel}</strong> with a score of <strong>${finalScore}</strong> </p>`
    mainTitleElm.textContent = 'Congrats!!!'
  } else {
    dataElm.innerHTML = `<p><h3>You lost the game!</h3> </br> You reached Level <strong>${finalLevel}</strong> with a score of <strong>${finalScore}</strong> </p>`
    mainTitleElm.textContent = 'Game Over'
  }
</script>
